apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
//        applicationId "org.opencv"
        minSdkVersion 14
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    buildToolsVersion '27.0.3'
}
